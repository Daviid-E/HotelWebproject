<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Welcome to the most extraordinary hotel in Nigeria">
<meta name="keywords" content="hotel,eko hotel, lagos hotel,eko">
<link rel="stylesheet" href="css/Style.css">
<title>Eko Hotel | Contact</title>
</head>
<body>
	<header>
		<nav id="navbar">
			<div class="container">
					<h1 class="logo"><a href="/home">Eko Hotel</a></h1>
			    	<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/aboutpage">About</a></li>
						<li><a class="current" href="/contactpage">Contact</a></li>
					</ul>
			</div>
		</nav>
	</header>
	
	<section id="contact-form" class="py-3">
		<div class="container">
			<h1 class="l-heading"><span class=text-primary>Contact</span> Us</h1>
			<p>Please fill out the form below to contact us</p>
			<form action="/processform">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email">
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea name="message" id="message"></textarea>
				</div>
				<button type="submit" class="btn">Submit</button>
			</form>
		</div>
	</section>
	<section id="contact-info" class="bg-dark">
	  <div class="container">
			<div class="box">
		<i class="fas fa-hotel fa-3x"></i>
			<h3>Location</h3>
			<p>Victoria Island,Lagos,Nigeria.</p>
		</div>
		<div class="box">
		<i class="fas fa-phone fa-3x"></i>
			<h3>Phone Number</h3>
			<p>(234) 9075454948</p>
		</div>
		<div class="box">
		<i class="fas fa-envelop fa-3x"></i>
			<h3>Email Address</h3>
			<p>admin@ekohotel.com</p>
		</div>
	  </div>
	</section>
	<footer id="main-footer">
		<p class="">Eko Hotel &copy; 2021, All Rights Reserved</p>
	</footer>

</body>
</html>
